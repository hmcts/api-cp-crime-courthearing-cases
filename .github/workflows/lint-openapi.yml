name: Linting of OpenAPI documents on Pull Requests

on:
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g @stoplight/spectral-cli ajv-cli jsonlint

      - name: Lint JSON schema responses
        run: |
          shopt -s nullglob
          files=(openapi/**/*.schema.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "✅ No schema JSON files to lint."
          else
            for file in "${files[@]}"; do
              echo "Linting $file"
              jsonlint -q "$file" || exit 1
            done
          fi

      - name: Validate JSON schema responses
        run: |
          for schema in openapi/**/*.schema.json; do
            datafile="${schema}"
          
            if [ -f "$datafile" ]; then
              echo "Validating $datafile against schema $schema"
              ajv --spec=draft2020 --strict=false -s "$schema" -d "$datafile" || exit 1
            else
              echo "⚠️ Skipping: no schema file found for $schema"
            fi
          done

      - name: Run Spectral on API specs
        run: |
          spectral lint "openapi/**/*.{yml,yaml}" || exit 1